<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API Docs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
    <style>
      /* พื้นหลังหลัก */
      body {
        margin: 0;
        background-color: #0f172a;
      }

      /* กล่อง Swagger */
      .swagger-ui {
        background-color: #0f172a;
        color: #e5e7eb;
      }

      /* ตัวอักษร */
      .swagger-ui,
      .swagger-ui p,
      .swagger-ui h1,
      .swagger-ui h2,
      .swagger-ui h3,
      .swagger-ui h4,
      .swagger-ui h5,
      .swagger-ui h6,
      .swagger-ui span,
      .swagger-ui label {
        color: #e5e7eb;
      }

      /* card / section */
      .swagger-ui .opblock,
      .swagger-ui .info,
      .swagger-ui .scheme-container {
        background-color: #020617;
        border-color: #1e293b;
      }

      /* ปุ่ม */
      .swagger-ui .btn {
        background-color: #2563eb;
        color: #fff;
      }

      /* code block */
      .swagger-ui .highlight-code,
      .swagger-ui pre {
        background: #020617 !important;
        color: #e5e7eb !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: "swagger.json",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        layout: "BaseLayout",
        deepLinking: true,
      });
    </script>
  </body>
</html>
